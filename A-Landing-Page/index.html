<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link rel="stylesheet" href="style.css">
<body>
   <section>
    <div class="circle"></div>
    <header>
        <a href="#" class="logo"><img src="logo.png"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>It's not just Coffee <br> It's a <span>Lifestyle</span></h2>
            <p>Coffee is a love language. A good day starts with a great cup of coffee. Coffee is not a drink, it's a moment. Life is short, drink good coffee.</p>
            <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
            <img src="img1.png" class="LatteStains">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#7b4a15')"></li>
        <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#9e6a33')"></li>
        <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#7c664e')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="facebook.png"></a></li>
        <li><a href="#"><img src="twitter.png"></a></li>
        <li><a href="#"><img src="instagram.png"></a></li>
    </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.LatteStains').src=anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background=color;
        }
        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
